<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="keywords" content="color, reactiontime, color game">
   <meta name="description" content="Color Changing Game!">
   <meta name="authors" content="Group 7">
   <meta name="viewport" content="width=device-width, initial scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
 
 
<body>

    <h1>Color Changing Game!</h1>
    <p>When the box changes colors, be sure to click on it as fast as you can! Reaction time will be placed below: </p> 
    <div id="timer">
    </div>
    <div id="reactionbox"> Reaction Speed Test
    </div>
    <button type="button" class="btn btn-primary">Start Game</button>
   


    <script>
        let beforeClick;
        let afterClick;
        let reactionSpeed = 0;
        let lock = true;

        let startButton = document.querySelector(".btn")
        startButton.addEventListener('click', function(event) {
            insideArea.style.backgroundColor = "blue"
            insideArea.textContent = "Ready?"
            lock = true;
            timer()
        })
        
        let insideArea = document.querySelector("#reactionbox") 
        insideArea.addEventListener('click', function(event) {
            if(lock) {
                insideArea.textContent = "You clicked too soon"
            }
            else {
                afterClick = new Date()
                reactionSpeed = afterClick - beforeClick;

                insideArea.textContent = reactionSpeed + " ms"
            }
        })


        function randomTime() {
            let time = Math.floor(Math.random()*6000) + 1000;
            return time    
        }


        function timer() {
            setTimeout(function() {
                insideArea.style.backgroundColor = "green"
                lock = false
                beforeClick = new Date() 
            }, randomTime())
        }

    </script>

</body>
 
</html>
